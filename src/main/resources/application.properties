server.port=9090
logging.pattern.dateformat=dd/MM/yyyy hh:mm:ss

##THYMELEAF
spring.thymeleaf.cache=false


##MySQL
spring.datasource.url=jdbc:mysql://localhost/test?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar el sql
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBimder=TRACE